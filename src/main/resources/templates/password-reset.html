<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Reset Your Password</title>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { background-color: #f4f4f4; padding: 20px; text-align: center; }
        .content { padding: 20px; }
        .button { display: inline-block; padding: 10px 20px; background-color: #007bff; color: #fff; text-decoration: none; border-radius: 5px; }
        .footer { text-align: center; font-size: 12px; color: #777; padding: 20px; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>PCGearStore Password Reset</h1>
    </div>
    <div class="content">
        <p>Dear <span th:text="${firstName}">User</span>,</p>
        <p>You requested to reset your password. Please click the button below to set a new password:</p>
        <p>
            <a th:href="${resetLink}" class="button">Reset Password</a>
        </p>
        <p>This link will expire in 1 hour. If you did not request a password reset, please ignore this email.</p>
    </div>
    <div class="footer">
        <p>Â© 2025 PCGearStore. All rights reserved.</p>
    </div>
</div>
</body>
</html>
